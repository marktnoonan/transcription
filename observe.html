<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Live Transcript</title>
	<style>
		* {
			box-sizing: border-box
		}

		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #fff;
			position: fixed;
			width: 100%;
			top: 0;
			background-color: aliceblue;
			padding: 10px;
		}

		h1 {
			margin: 2px;
		}

		main {
			margin-top: 80px;
			align-items: top;
		}

		p {
			font-size: 30px;
			line-height: 1.2;
			white-space: pre-wrap;
			outline: none;
		}

		section {
			padding: 10px;
		}

		.interim {
			font-size: 30px;
			bottom: 0;
			left: 0;
			background-color: #FFF;
			padding: 3px;
			width: 100%;
			border-top: 1px solid gray;
			position: fixed;
			text-align: right;
		}

		.interim>a {
			text-decoration: none;
			color: inherit;
		}

		.credit {
			font-size: 12px;
			color: slategray
		}

		.snippet {
			margin: .15em;
			outline: none;
			display: inline-block;
		}
	</style>
</head>

<body>
	<header>
		<h1>Watch Transcript <span id="transcript-id"></span></h1>
